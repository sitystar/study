<meta charset="utf-8">
<script>
function getRandomInt(min, max) {
        var n=5;
        return Math.floor(Math.random()*(max - min +1))+ min;
}

function getCard() {
        var cards=["6","7","8","9","10","J","Q","K","A"];
        return cards[getRandomInt(0, cards.length -1)];
}

function getSum(arr) {
        var sum=0;

        for (var i=0; i<arr.length; i++){
        if (arr[i]!="A"){
        if (arr[i]=="J" || arr[i]=="Q" || arr[i]=="K" ) {
                sum=sum+10;
                        } else {
                        sum=sum+parseInt(arr[i]);
                        }
                }
        }
        for (var i=0; i<arr.length; i++){
                if (arr[i]=="A") {
                        if (sum>10) {
                                sum=sum+1;
                        } else {
                                sum=sum+11;
                        }
                }
        }
        return sum;
}

function getStatus() {
  return "Дилер: " + dealer.join(" , ") + "; Игрок: " + player.join(" , ");       
}


var dealer = [getCard()];
var player = [getCard(), getCard()];

if (getSum(player)==21) {
        alert("Поздравляем 21 c первой раздачи!");
} else {
var answer = "";
do {
    answer=prompt(getStatus() + " Хотите еще одну карту? 1-да, иначе - нет:");   
  
 if (answer=="1") {
    	player.push(getCard()); 
   		sum=getSum(player);
		if (sum>21) {
        alert("Перебор! Вы проиграли!" +getStatus());
        break;
    } else if (sum==21) {
    	 alert("Поздравляем. У вас 21!" +getStatus());
    	 break;
    	}
    } else {
    	while(getSum(dealer)<17) {
    		dealer.push(getCard());	
    	};
    	var sumDealer= getSum(dealer);
    	var sumPlayer=getSum(player);

    	if (sumDealer==21) {
    		alert("У дилера 21" + getStatus());
    	}else if (sumDealer>21) {
			alert("У дилера перебор" + getStatus());    
		} else if (sumDealer==sumPlayer) {
			alert("Ничья" + getStatus());
		} else if (sumPlayer>sumDealer) {
			alert("Вы выигралаи!" + getStatus());
		} else {
			alert("Вы проиграли!" + getStatus());
		}

    }	
} while (answer=="1");
}

         
</script>
